<div class="flex flex-col h-screen">
  <app-header-component (menuToggle)="toggleSidebar()"></app-header-component>

  <div class="flex flex-1 overflow-hidden">
    <mat-sidenav-container class="flex-1">
      <mat-sidenav
        #sidenav
        mode="side"
        [opened]="isSidebarOpen"
        class="w-64 bg-gray-100 p-4"
      >
        <app-sidebar-component></app-sidebar-component>
      </mat-sidenav>

      <mat-sidenav-content class="p-6 overflow-y-auto">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
