<mat-nav-list>
  <a
    mat-list-item
    (click)="dashboardRedirect()"
    routerLinkActive="bg-blue-100 text-blue-600 font-semibold rounded-lg"
    class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 transition"
  >
    <mat-icon>dashboard</mat-icon>
    <span>Dashboard</span>
  </a>

  <a
    mat-list-item
    (click)="eventListRedirect()"
    routerLinkActive="bg-blue-100 text-blue-600 font-semibold rounded-lg"
    class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 transition"
  >
    <mat-icon>event</mat-icon>
    <span>Events</span>
  </a>

  <!-- TODO: use @if & take routerLink value from ts file i.e. use property binding -->
  <a
    *ngIf="role$ | async as role"
    mat-list-item
    routerLink="/admin/userlist"
    routerLinkActive="bg-blue-100 text-blue-600 font-semibold rounded-lg"
    class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-50 transition"
    [hidden]="role !== 'admin'"
  >
    <mat-icon>people</mat-icon>
    <span>Users</span>
  </a>
  <ng-template #hideUser></ng-template>
</mat-nav-list>
