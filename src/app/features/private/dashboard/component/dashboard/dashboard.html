<div class="dashboard-container">
  <!-- Stat Cards -->
  <div class="cards">
    <mat-card>Total Events: {{ (events$ | async)?.length || 0 }}</mat-card>
    <mat-card>Total Bookings: {{ totalBookings$ | async }}</mat-card>
    <mat-card>Total Users: {{ totalUsers$ | async }}</mat-card>
  
  </div>

  <!-- Upcoming Events Table -->
  <h2>Upcoming Events</h2>
  <table mat-table [dataSource]="(events$ | async)|| []" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Event Name</th>
      <td mat-cell *matCellDef="let event">{{ event.name }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let event">{{ event.date }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let event">{{ event.location }}</td>
    </ng-container>

    <ng-container matColumnDef="bookings">
      <th mat-header-cell *matHeaderCellDef>Bookings</th>
      <td mat-cell *matCellDef="let event">{{ event.bookings }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','date','location','bookings']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','date','location','bookings'];"></tr>
  </table>

  <!-- Chart Section -->
  <h2>Bookings Overview</h2>
  <apx-chart [series]="chartOptions.series || []" [chart]="chartOptions.chart!" [labels]="chartOptions.labels || []"
             [plotOptions]="chartOptions.plotOptions!" [responsive]="chartOptions.responsive || []">
  </apx-chart>
</div>
