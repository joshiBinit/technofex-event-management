<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Dashboard Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">My Dashboard</h1>
    <button mat-raised-button color="primary">Browse Events</button>
  </div>

  <!-- Booking Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Upcoming Bookings</h2>
      <p class="text-3xl mt-2">3</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Past Bookings</h2>
      <p class="text-3xl mt-2">8</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">Events Attended</h2>
      <p class="text-3xl mt-2">5</p>
    </div>
  </div>

  <!-- Upcoming Bookings -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <mat-card class="p-4 bg-white shadow-md">
      <h2 class="text-lg font-semibold">Upcoming Event</h2>
      <p class="font-medium mt-2">Title:</p>
      <p>Music Concert</p>
      <p class="font-medium mt-2">Category:</p>
      <p>Music</p>
      <p class="font-medium mt-2">Date & Time:</p>
      <p>2025-09-01 | 19:00</p>
      <p class="font-medium mt-2">Location:</p>
      <p>Hall A</p>
      <p class="font-medium mt-2">Tickets Booked:</p>
      <p>2</p>
      <p class="font-medium mt-2">Price:</p>
      <p>$50</p>
      <!-- Button to go to Booking List -->
      <div class="mt-4">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="'/user/bookings'"
        >
          View My Bookings
        </button>
      </div>
    </mat-card>
  </div>
</div>
