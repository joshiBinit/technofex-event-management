<div class="p-6 bg-white rounded-2xl shadow-md max-w-4xl mx-auto mt-6">
  <h2 class="text-2xl font-bold mb-6 text-center">User List</h2>

  <table
    mat-table
    [dataSource]="users"
    class="min-w-full divide-y divide-gray-200"
  >
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
        Username
      </th>
      <td mat-cell *matCellDef="let user" class="px-4 py-2">
        {{ user.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
        Email
      </th>
      <td mat-cell *matCellDef="let user" class="px-4 py-2">
        {{ user.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
        Role
      </th>
      <td mat-cell *matCellDef="let user" class="px-4 py-2">{{ user.role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
