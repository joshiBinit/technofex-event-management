<div class="dashboard-container">
  <!-- Stat Cards -->
  <!-- <div class="cards">
    <mat-card>Total Events: {{ (events$ | async)?.length || 0 }}</mat-card>
    <mat-card>Total Bookings: {{ totalBookings$ | async }}</mat-card>
  </div> -->

  <!-- Events Table -->
  <h2>Events Details</h2>
  <table mat-table [dataSource]="(events$ | async) || []" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let event">{{ event.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let event">{{ event.title }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let event">{{ event.category }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let event">{{ event.description }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let event">{{ event.date }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let event">{{ event.time }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let event">{{ event.location }}</td>
    </ng-container>

    <ng-container matColumnDef="totalTickets">
      <th mat-header-cell *matHeaderCellDef>Total Tickets</th>
      <td mat-cell *matCellDef="let event">{{ event.totalTickets }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let event">{{ event.price | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Chart Section -->
  <h2>Tickets Overview</h2>
  <apx-chart 
    [series]="chartOptions.series || []"
    [chart]="chartOptions.chart!" 
    [labels]="chartOptions.labels || []"
    [plotOptions]="chartOptions.plotOptions!" 
    [responsive]="chartOptions.responsive || []">
  </apx-chart>
</div>
