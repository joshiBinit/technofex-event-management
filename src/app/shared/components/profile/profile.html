<div class="max-w-2xl mx-auto p-8 bg-white shadow-xl rounded-2xl mt-10">
  <!-- Title -->
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
    User Profile
  </h2>
  @if(user$ | async; as user) {
  <div class="space-y-6">
    <!-- Username -->
    <div class="flex flex-col">
      <span class="text-sm font-semibold text-gray-500">Name</span>
      <span class="text-lg font-medium text-gray-800 rounded-lg p-3 bg-gray-50">
        {{ user.username }}
      </span>
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <span class="text-sm font-semibold text-gray-500">Email</span>
      <span class="text-lg font-medium text-gray-800 rounded-lg p-3 bg-gray-50">
        {{ user.email }}
      </span>
    </div>

    <!-- Role -->
    <div class="flex flex-col">
      <span class="text-sm font-semibold text-gray-500">Role</span>
      <span class="text-lg font-medium text-gray-800 rounded-lg p-3 bg-gray-50">
        {{ user.role }}
      </span>
    </div>
  </div>
  }
</div>
