<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [formControlName]="authFormKey.EMAIL"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"
          placeholder="Enter your email"
        />
        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="
            loginForm.controls['email'].invalid &&
            loginForm.controls['email'].touched
          "
        >
          Valid email is required
        </p>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [formControlName]="authFormKey.PASSWORD"
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200 pr-10"
          placeholder="Enter your password"
        />

        <!-- Eye Icon Button -->
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-3 top-6 text-gray-400 hover:text-gray-500"
        >
          <mat-icon>{{
            showPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>

        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
        >
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Error -->
      <p class="text-red-500 text-sm" *ngIf="error$ | async as error">
        {{ error }}
      </p>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || (loading$ | async)"
        [ngClass]="{
          'cursor-not-allowed': loginForm.invalid || (loading$ | async),
          'cursor-pointer': loginForm.valid && !(loading$ | async)
        }"
        class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50"
      >
        {{ (loading$ | async) ? "Logining in..." : "Login" }}
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a
        [routerLink]="['/', route_path.SIGNUP]"
        class="text-blue-600 hover:underline"
        >Sign up</a
      >
    </p>
  </div>
</div>
