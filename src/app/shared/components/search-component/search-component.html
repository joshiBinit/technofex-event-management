<div class="search-container mb-4">
  <mat-form-field class="w-full max-w-md">
    <mat-label>Search</mat-label>
    <input
      matInput
      type="text"
      [placeholder]="placeholder"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
    @if(searchTerm){

    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
    } @else{
    <mat-icon matSuffix>search</mat-icon>
    }
  </mat-form-field>
</div>
