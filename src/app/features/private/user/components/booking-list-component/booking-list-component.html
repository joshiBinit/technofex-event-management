<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex items-center mb-4 cursor-pointer">
    <mat-icon class="mr-2" [routerLink]="'/user/dashboard'"
      >arrow_back</mat-icon
    >
    <h1 class="text-2xl font-bold">My Bookings</h1>
  </div>
  @if((bookedEvents$|async)?.length ===0){
  <p class="text-center">No event booked yet</p>
  } @else{

  <mat-table
    [dataSource]="(bookedEvents$ | async) || []"
    class="mat-elevation-z2 w-full bg-white"
  >
    <!-- Event Title -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Event </mat-header-cell>
      <mat-cell *matCellDef="let bookedEvent">{{ bookedEvent.title }}</mat-cell>
    </ng-container>
    <!-- Category -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let bookedEvent">
        {{ bookedEvent.category }}
      </mat-cell>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let bookedEvent">{{ bookedEvent.date }}</mat-cell>
    </ng-container>
    <!-- Date & Time -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
      <mat-cell *matCellDef="let bookedEvent">
        {{ bookedEvent.time }}
      </mat-cell>
    </ng-container>
    <!-- Tickets Booked -->
    <ng-container matColumnDef="tickets">
      <mat-header-cell *matHeaderCellDef> Tickets </mat-header-cell>
      <mat-cell *matCellDef="let bookedEvent"> 1 </mat-cell>
    </ng-container>
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let bookedEvent"
        >{{ bookedEvent.price | currency : "USD" }}
      </mat-cell>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let bookedEvent">
        <button
          mat-button
          color="primary"
          [routerLink]="'/user/booking-detail'"
        >
          View
        </button>
        <button mat-button color="warn">Cancel</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  }
</div>
